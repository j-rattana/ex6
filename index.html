<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Sets the small icon that appears in the browser tab -->
    <link rel="icon" href="https://github.com/favicon.ico" />
    <title>Tier List for Fries</title>
    <meta
      name="A tier list for fast food fries"
      content="My tier list"
    />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="Tier List for Fries" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://github.com/" />
    <meta name="twitter:card" content="summary" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Add a table element -->
    <table>
      <!-- Add a caption -->
      <caption>My Ranking of Fast Food Fries</caption>
      <!-- Add a table head. Inside create a table row. Inside create four table headings with a scope of col. Leave the first one blank. Give the final 3 text. -->
      <thead>
        <tr>
          <th></th>
          <th>THE BEST</th>
          <th>Pretty Good</th>
          <th>It's aight</th>
          <th>Okay...</th>
        </tr>
      </thead>
    
      <!-- Add a table body. -->
      <tbody>
    <!-- Inside tbody create 6 table rows -->
    <!-- Give each row a th with scope of row and an id. Text is S,A,B,C,D,F -->
    <!-- Below the th create table data containing an image. Repeat for every row. -->
        <tr>
          <th scope="row" class="s">S</th>
          <td>
            <img src="https://www.shespeaks.com/pages/img/review/32522_07142016131135.jpg" 
              alt="McDonald's Fries" width="156.281" height="200">
          </td>
          <td>
            <img src="https://burgerking.com.mt/wp-content/uploads/2020/03/Chicken-fries-500-x-500.png" 
              alt="Burger King Chicken Fries" width="200" height="200">
          </td>
          <td>
            <img src="https://static01.nyt.com/images/2013/09/24/business/Fries/Fries-superJumbo.jpg"
              alt="Burger King Regular French Fries" width="138.477" height="200">
          </td>
          <td></td>
        </tr>
        <tr>
          <th scope="row" class="a">A</th>
          <td>
            <img src="https://arbysrva.com/wp-content/uploads/ARB16_Fries_Lg-1.png"
              alt="Arby's Curly Fries" width="106.531" height="200">
          </td>
          <td>
            <img src="https://img.p.mapq.st/?url=https://media-cdn.tripadvisor.com/media/photo-o/19/5e/85/82/image.jpg?w=3840&q=3"
              alt="In n Out Fries" width="200" height="200">
          </td>
          <td>
            <img src="https://www.theimpulsivebuy.com/images/jitbnewfries.jpg"
              alt="Jack in the Box Fries" width="193.547" height="200">
          </td>
          <td>
            <img src="https://www.playinlaquinta.com/wp-content/uploads/2018/07/Five-Guys2.jpg"
              alt="Five Guy Fries" width="200" height="200">
          </td>
        </tr>
        <tr>
          <th scope="row" class="b">B</th>
          <td>
            <img src="https://www.tacobell.com/images/28095_nacho_fries_640x650.jpg"
              alt="Taco Bell Nacho Fries" width="196.922" height="200">
          </td>
          <td>
            <img src="https://kfcmenu.net/menu/secret-recipe-fries.png"
              alt="KFC Fries" width="200" height="200">
          </td>
          <td>
            <img src="https://www.asparkleofgenius.com/wp-content/uploads/2024/01/How-to-Reheat-Chick-Fil-A-Fries-1024x1024.png"
              alt="Chick Fil A Waffle Fries" width="200" height="200">
          </td>
          <td>
            <img src="https://i.pinimg.com/474x/f5/e6/2d/f5e62d4a0cb4577908beba4e65586f5c.jpg"
              alt="Rally's Fries" width="151.664" height="200">
          </td>
        </tr>
        <tr>
          <th scope="row" class="c">C</th>
          <td>
            <img src="https://cdn.sanity.io/images/czqk28jt/prod_plk_us/98753edc87425e1d86d027997bd0e181d85d8da9-870x570.png?q=70&auto=format"
              alt="Popeyes Cajun Fries" width="200" height="150">
          </td>
          <td>
            <img src="https://img.cdn4dd.com/p/fit=cover,width=1200,height=1200,format=auto,quality=90/media/photosV2/8246fcf6-8e52-4936-a8c6-80ad52d4dac6-retina-large.png"
              alt="Steak n Shake Fries" width="200" height="200">
          </td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <th scope="row" class="d">D</th>
          <td>
            <img src="https://pyxis.nymag.com/v1/imgs/283/293/f6a723a1b9fbb80f10d202dbf8d14addf6-30-shake-shack-crinkle-fries.rsquare.w400.jpg"
              alt="Shake Shack Fries" width="200" height="200">
          </td>
          <td>
            <img src="https://www.whitecastle.com/dA/4750d394b6/fries.png"
              alt="White Castle Fries" width="200" height="200">
          </td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <th scope="row" class="f">F</th>
          <td>
            <img src="https://sonicsmenu.com/wp-content/uploads/2025/01/What-Makes-Sonic-French-Fries-Special.jpg"
              alt="Sonic Fries" width="200" height="200">
          </td>
          <td>
            <img src="https://dqtexas.com/wp-content/uploads/2023/07/FRIES.png"
              alt="Dairy Queen Fries" width="200" height="200">
          </td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    
    <!-- Create a table foot -->
    <!-- In tfoot create a tr. Inside add <td colspan="4">Copyright yourname year</td>-->
      <tfoot>
        <tr>
          <td colspan="5">Â© Rattana 2025</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
