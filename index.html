<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Sets the small icon that appears in the browser tab -->
    <link rel="icon" href="https://github.com/favicon.ico" />
    <title>Tier List for Fries</title>
    <meta
      name="description"
      content="My tier list"
    />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="Your Title" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://github.com/" />
    <meta name="twitter:card" content="summary" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Add a table element -->
    <table>
      <!-- Add a caption -->
      <caption>My Ranking of Fast Food Fries</caption>
      <!-- Add a table head. Inside create a table row. Inside create four table headings with a scope of col. Leave the first one blank. Give the final 3 text. -->
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col" colspan="3">Best Fries of All Time</th>
        </tr>
      </thead>
    
      <!-- Add a table body. -->
      <tbody>
    <!-- Inside tbody create 6 table rows -->
    <!-- Give each row a th with scope of row and an id. Text is S,A,B,C,D,F -->
    <!-- Below the th create table data containing an image. Repeat for every row. -->
        <tr>
          <th scope="row" class="s">S</th>
          <td>
            <img src="https://www.shespeaks.com/pages/img/review/32522_07142016131135.jpg" alt="McDonald's Fries">
          </td>
          <td>
            <img src="https://burgerking.com.mt/wp-content/uploads/2020/03/Chicken-fries-500-x-500.png" alt="Burger King Fries">
          </td>
          <td></td>
        </tr>
        <tr>
          <th scope="row" class="a">A</th>
        </tr>
        <tr>
          <th scope="row" class="b">B</th>
        </tr>
        <tr>
          <th scope="row" class="c">C</th>
        </tr>
        <tr>
          <th scope="row" class="d">D</th>
        </tr>
        <tr>
          <th scope="row" class="f">F</th>
        </tr>
      </tbody>
    
    <!-- Create a table foot -->
    <!-- In tfoot create a tr. Inside add <td colspan="4">Copyright yourname year</td>-->
      <tfoot>
        <tr>
          <td colspan="4">Â© Rattana 2025</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
